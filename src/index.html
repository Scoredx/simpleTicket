<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleTicket</title>
  </head>
  <body>
    <div id="inputContainer">
      <div id="input">
        <div id="userData">
          <div>
            <p>Imię:</p>
            <input id="personName" class="inputField" type="text">
          </div>
          <div>
            <p>Pokój:</p>
            <input id="roomNumber" class="inputField" type="text">
          </div>
        </div>

        <div>
          <p>Problem:</p>
          <textarea id="problemInput" class="inputField" type="text"></textarea>
        </div>

        <div id="importanceChooseDiv">
          <input type="radio" name="importance" value="1">
          <label for="radio">Mało ważne</label>

          <input type="radio"name="importance" value="2">
          <label>Ważne</label>
        
          <input type="radio" name="importance" value="3">
          <label>Bardzo ważne</label>
      </div>

      <button type="button" id="submitButton">Wyślij</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
